<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다피또</title>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <style>
    @font-face {
        font-family: 'KyoboHand';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/KyoboHand.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    
    body {
      font-family: 'KyoboHand', sans-serif;
      background: linear-gradient(to bottom, #fefcea, #f1da36);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px;
    }
    .ticket {
      background: repeating-linear-gradient(
        45deg,
        #ffffff,
        #ffffff 10px,
        #fdf6d3 10px,
        #fdf6d3 20px
      );
      border: 6px dashed #b8860b;
      border-radius: 32px;
      padding: 60px;
      width: 800px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .lucky-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
      margin-top: 40px;
    }
    .lucky-label {
      font-weight: medium;
      font-size: 50px;
      color: #d35400;
      margin-bottom: 0px;
    }
    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #ccc);
      border: 3px solid #999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      cursor: pointer;
      margin: 15px;
      box-shadow: inset 0 0 8px #fff, 0 4px 10px rgba(0,0,0,0.3);
    }
    .pop-effect {
      animation: shine 0.6s ease-out;
    }
    @keyframes shine {
      0% { transform: scale(1); background-color: #eee; }
      50% { transform: scale(1.4); background-color: #ffeb3b; }
      100% { transform: scale(1); background-color: #fff; }
    }
    .number-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 600px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .instruction {
      margin-top: 50px;
      font-size: 50px; /* 기존 24px → 더 큼 */
      text-align: center;
      font-weight: medium;
      color: #333;
    }
    #result {
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
    }
    .reset {
      margin-top: 40px;
    }
    .reset button {
      padding: 16px 32px;
      font-size: 25px;
      cursor: pointer;
      background-color: #ffffff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    .reset button:hover {
      background-color: #f1b400;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 100px; font-weight: bold; color: #c0392b;">다 피 또</h1>
  <div class="ticket">
    <div class="lucky-section">
      <div class="lucky-label">행운숫자</div>
      <div class="circle" id="luckySlot" onclick="revealLucky()">?</div>
    </div>
    <div class="number-section">
      <div class="row" id="row1"></div>
      <div class="row" id="row2"></div>
    </div>
  </div>

  <div class="instruction">
    숫자 1 ~ 9 중 2개를 선택<br>행운숫자를 포함하여 2개를 모두 맞추면 성공!
  </div>

  <div class="reset">
    <button onclick="resetGame()"> 다시 시작</button>
  </div>

  <div id="result"></div>

  <script>
    let fullSet = [...Array(9).keys()].map(x => x + 1);
    let lucky = null;
    let ticketSet = [];
    let revealed = new Set();
    let luckyRevealed = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateTicket() {
      revealed = new Set();
      luckyRevealed = false;
      document.getElementById("luckySlot").innerText = "?";
      document.getElementById("luckySlot").classList.remove("pop-effect");
      document.getElementById("result").innerText = "";

      shuffle(fullSet);
      ticketSet = fullSet.slice(0, 6);
      lucky = ticketSet[Math.floor(Math.random() * 6)];

      const row1 = document.getElementById("row1");
      const row2 = document.getElementById("row2");
      row1.innerHTML = "";
      row2.innerHTML = "";

      const filtered = ticketSet.filter(n => n !== lucky);

      filtered.forEach((n, i) => {
        const div = document.createElement("div");
        div.className = "circle";
        div.innerText = "?";
        div.dataset.value = n;
        div.onclick = function () {
          if (!revealed.has(i)) {
            revealWithRolling(div, n);
            revealed.add(i);
          }
        };
        if (i < 3) {
          row1.appendChild(div);
        } else {
          row2.appendChild(div);
        }
      });
    }

    function revealLucky() {
      if (!luckyRevealed) {
        const luckyDiv = document.getElementById("luckySlot");
        revealWithRolling(luckyDiv, lucky);
        luckyRevealed = true;
      }
    }

    function revealWithRolling(element, finalNumber) {
      let count = 0;
      const maxCount = 30;
      const interval = setInterval(() => {
        const temp = Math.floor(Math.random() * 9) + 1;
        element.innerText = temp;
        count++;
        if (count > maxCount) {
          clearInterval(interval);
          element.innerText = finalNumber;
          element.classList.remove("pop-effect");
          void element.offsetWidth;
          element.classList.add("pop-effect");
        }
      }, 50);
    }

    function showResultFromChat(input1, input2) {
      const userNumbers = [parseInt(input1), parseInt(input2)];
      const result = document.getElementById("result");
      if (
        userNumbers.includes(lucky) &&
        userNumbers.every(n => ticketSet.includes(n))
      ) {
        result.innerText = "🎉 승리! 행운과 숫자 일치!";
      } else {
        result.innerText = "😢 실패! 조건 불충족.";
      }
    }

    function resetGame() {
      generateTicket();
    }

    generateTicket();
  </script>
</body>
</html>
